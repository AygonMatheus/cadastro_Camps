<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="telaLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="main-login">
        <div class="left-login">
            <img src="./LogoCamps.png" class="left-login-img" alt="Logo Camps">
            <h1>CAMPS</h1>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="username" name="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="textfield"> 
                    <label for="senha">Senha</label>
                    <input type="password" id="password" name="senha" placeholder="Digite a sua senha">
                </div>
                <button class="btn-login" onclick="login()">Entrar</button>
            </div>
        </div>
    </div>

</body>
</html>
